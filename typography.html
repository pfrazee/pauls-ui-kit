<!doctype html>
<html>
  <head>
    <title>Typography - Paul's UI-Kit</title>
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="/css/html-examples.css">
    <meta charset="utf-8">
  </head>

  <body>
    <div id="examples-container"></div>
    <template><h1>h1. heading</h1></template>
    <template><h2>h2. heading</h2></template>
    <template><h3>h3. heading</h3></template>
    <template><h4>h4. heading</h4></template>
    <template><h5>h5. heading</h5></template>
    <template><h6>h6. heading</h6></template>
    <template><p>You can use the mark tag to <mark>highlight</mark> text.</p></template>
    <template><p><del>This line of text is meant to be treated as deleted text.</del></p></template>
    <template><p><ins>This line of text will render as underlined</ins></p></template>
    <template><p><small>This line of text is meant to be treated as fine print.</small></p></template>
    <template><p><strong>This line rendered as bold text.</strong></p></template>
    <template><p><em>This line rendered as italicized text.</em></p></template>
    <template><p><abbr title="Abbreviation">abbr</abbr></p></template>
    <template><p>This line has a <sup>sup</sup> and a <sub>sub</sub>.</p></template>
    <template>
      <p class="text green">green text with <strong>bold</strong></p>
      <p class="text red">red text with <strong>bold</strong></p>
      <p class="text blue">blue text with <strong>bold</strong></p>
      <p class="text orange">orange text with <strong>bold</strong></p>
      <p class="text gray">gray text with <strong>bold</strong></p>
    </template>
    <template>
      <blockquote>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
      </blockquote>
    </template>
    <template>
      <ul>
        <li>Lorem ipsum dolor sit amet</li>
        <li>Consectetur adipiscing elit</li>
        <li>Integer molestie lorem at massa</li>
        <li>Facilisis in pretium nisl aliquet</li>
        <li>Nulla volutpat aliquam velit
          <ul>
            <li>Phasellus iaculis neque</li>
            <li>Purus sodales ultricies</li>
            <li>Vestibulum laoreet porttitor sem</li>
            <li>Ac tristique libero volutpat at</li>
          </ul>
        </li>
        <li>Faucibus porta lacus fringilla vel</li>
        <li>Aenean sit amet erat nunc</li>
        <li>Eget porttitor lorem</li>
      </ul>
    </template>
    <template>
      <ol>
        <li>Lorem ipsum dolor sit amet</li>
        <li>Consectetur adipiscing elit</li>
        <li>Integer molestie lorem at massa</li>
        <li>Facilisis in pretium nisl aliquet</li>
        <li>Nulla volutpat aliquam velit
          <ol>
            <li>Phasellus iaculis neque</li>
            <li>Purus sodales ultricies</li>
            <li>Vestibulum laoreet porttitor sem</li>
            <li>Ac tristique libero volutpat at</li>
          </ol>
        </li>
        <li>Faucibus porta lacus fringilla vel</li>
        <li>Aenean sit amet erat nunc</li>
        <li>Eget porttitor lorem</li>
      </ol>
    </template>
    <template>
      <dl>
        <dt>Description lists</dt>
        <dd>A description list is perfect for defining terms.</dd>

        <dt>Malesuada porta</dt>
        <dd>Etiam porta sem malesuada magna mollis euismod.</dd>

        <dt>Truncated term is truncated</dt>
        <dd>Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus.</dd>
      </dl>
    </template>
  </body>
  <script type="module" src="/js/common.js"></script>
  <script type="module" src="/js/html-examples.js"></script>
</html>
